<!DOCTYPE html>
<html> 
 <head>
  <title>Hello World</title>
  
  <script>
  	function save(){
		var fieldValue = document.getElementById('textfield').value;
		localStorage.setItem('text', fieldValue);
		}
	
	function load(){
		var storedValue = localStorage.getItem('text');
		 if(storedValue){
			document.getElementById('textfield').value = storedValue; 
			}
		}
	function remove(){
		document.getElementById('textfield').value = '';
		localStorage.removeItem('text'); 
		}	
		
	function seleccion(){
		var circuloSelect = document.getElementById('circulo').value ;
		alert (circuloSelect);
		}
			
  </script>
  
  </head>
<body onLoad="load()">

<input type="text" id="textfield">
<input type="button" value="guardar" onClick="save()">   
<input type="button" value="borrar" onClick="remove()"> 
<br><br>

<input type="image" src="img/catalogoRutinas/icon_E5.png" width="38" height="38" id="circulo" value="Circulo Rojo" onClick="seleccion()">
<br><br>

<div >
<input type="image" src="img/catalogoRutinas/icon_E1.png" width="38" height="38" id="circulo" value="Circulo Verde" onClick="seleccion()"> 
</div>
