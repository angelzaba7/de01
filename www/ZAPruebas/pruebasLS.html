<!DOCTYPE html>
<html> 
 <head>
  <title>Hello World</title>
  
  <script>
  	function save(){
		var fieldValue = document.getElementById('textfield').value;
		localStorage.setItem('text', fieldValue);
		}
	
	function load(){
		var storedValue = localStorage.getItem('text');
		 if(storedValue){
			document.getElementById('textfield').value = storedValue; 
			}
		}
	function remove(){
		document.getElementById('textfield').value = '';
		localStorage.removeItem('text'); 
		}		
  </script>
  
  </head>
<body onLoad="load()">

<input type="text" id="textfield">
<input type="button" value="guardar" onClick="save()">   
<input type="button" value="borrar" onClick="remove()"> 

<!-- Refrencia
	Video: https://www.youtube.com/watch?v=Jc_Yycz7MEc
    Simple HTML5 localStorage Example -->
 
</body>
</html>
